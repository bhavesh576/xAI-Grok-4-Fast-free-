<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot (Flask + Grok 4 Fast)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Chatbot (xAI Grok 4 Fast)</h2>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Type your message..." style="width:80%">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;
      appendMessage("You: " + message, "user");
      input.value = "";

      const response = await fetch("http://localhost:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: [{ role: "user", content: message }] })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Error: No reply";
      appendMessage("Bot: " + reply, "bot");
    }

    function appendMessage(text, cls) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
